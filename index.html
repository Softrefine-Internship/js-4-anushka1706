<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Playwrite+IS:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Expense Tracker App</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="logo.png" class="logo-img" alt="" />
        <span class="logo-name">Expense Tracker</span>
      </div>
      <nav class="navigation">
        <ul class="nav-links">
          <li class="nav-li">
            <a class="user-icon" href="#"
              ><svg
                width="64px"
                class="user-svg"
                height="64px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <circle
                    cx="12"
                    cy="6"
                    r="4"
                    stroke="#262627"
                    stroke-width="1.5"
                  ></circle>
                  <path
                    d="M19.9975 18C20 17.8358 20 17.669 20 17.5C20 15.0147 16.4183 13 12 13C7.58172 13 4 15.0147 4 17.5C4 19.9853 4 22 12 22C14.231 22 15.8398 21.8433 17 21.5634"
                    stroke="#262627"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                </g></svg></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h3 class="greetings">Hello,anushka</h3>
      <div class="container">
        <section class="expenses">
          <span class="headings">Your expenses</span>
          <p class="no-data-message">Start tracking your expenses...</p>
          <div class="table-div">
            <table class="expenses_table">
              <thead>
                <tr class="table-header">
                  <th>Name</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Category</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
        <div class="side-content">
          <section class="summary-expenses">
            <span class="headings">Total expenses</span>
            <div class="total-expense">
              <span class="total-heading"
                ><span class="span-amount">0</span></span
              >
            </div>
            <div class="category-summary-container">
              <div class="category-summary"></div>
            </div>
          </section>
          <section class="add-expense">
            <span class="headings exp-heading">Add expense</span>
            <form class="add-expense_form" id="expenseForm">
              <input
                type="text"
                id="name"
                placeholder="Expense Name"
                required
              />
              <input type="date" id="date" required />
              <input type="number" id="amount" placeholder="Amount" required />
              <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="leisure">Leisure</option>
                <option value="others">Others</option>
              </select>
              <button class="add-expense-btn">
                Add <ion-icon class="add-icon" name="add-outline"></ion-icon>
              </button>
            </form>
          </section>
          <section class="add-category">
            <span class="headings add-category-heading">Add new category</span>
            <form class="add-category_form">
              <input
                type="text"
                class="category-input"
                placeholder="Add category name"
              />
              <button class="add-category-btn">
                Add <ion-icon class="add-icon" name="add-outline"></ion-icon>
              </button>
            </form>
          </section>
        </div>
      </div>
      <div class="popup"><img src="check.png" alt="" /><span>done</span></div>
    </main>
    <!-- <script type="module" src="/ionicons/ionicons.esm.js"></script> -->
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
